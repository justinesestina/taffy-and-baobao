<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background: linear-gradient(to right, #4d4f4f, #161717); /* Smooth blended background */
            color: #d1d1d1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .btn {
            background-color: rgba(11, 11, 11, 0.8); /* Slight transparency */
            color: #d1d1d1;
            font-size: 24px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: rgba(23, 24, 24, 0.8); /* Slightly lighter on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="window.location.href='index.html'">âš˜</button>
    </div>
</body>
</html>
